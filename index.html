<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Rihab's Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href= "styles.css"/>
  </head>

  <body>
    <div class=card-background>
      <div class="card-body">
        <h5>
          What's the weather like in...
        </h5>
          <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
        <br />
        <h6>
         <div id="clo">Clouds:</div> 
          <div id="hum">Humidity:</div>
          <div id="win">Wind:</div>
        </h6>
        <h4 >
        <div id="city">London</div>
          <div>
          <small id="time">Time</small>
          <div class="temp"> 
            <span class="units" id="temperature">☁️°</span>
      <small><a id="fah" href="#"></a> </small>
        </h4>
        <div class="weather-forecast">
<div class="row">
<div class="col-2">
  <div class="weather-forecast-date">
  Thu
  </div>
  <img src="https://static-00.iconduck.com/assets.00/cloud-emoji-512x327-pelfhndo.png" alt=""
  width="36">
  <div class="weather-forecast-temperature">
  <span class="weather-forecast-temperature-max">18°</span>
    <span class="weather-forecast-temperature-min">12°</span> 
  </div>
</div>
</div>
        </div>
        <h6>
          <a href="https://github.com/Shahbi88/Rihabweatherapp" target="_blank"> Open-source code</a> 
          by Rihab Azar
        </h6>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
